{% extends '_base.html' %}

{% block title %}{% endblock %}


{% block content %}

<section class="home" id="home" data-stellar-background-ratio="0.4">
  <h1>Register</h1>
  <p class="lead">Please register to make a purchase.</p>
  <a href="/">Go home</a>
  <br><br>
  <form role="form" action="/auth/register" method="post" style="max-width: 300px;">
    <div class="form-group">
      <input type="email" name="email" placeholder="Enter Email" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    &nbsp;
    <a href="/"><button type="button" class="btn btn-primary">Cancel</button></a>
  </form>
  <br>
  <p>Already registered? Go <a href="/auth/login">Login</a>!</p>
</section>

{% endblock %}
