{% if success && success.length > 0 %}
  <div class="alert alert-success alert-dismissible" role="alert" id="alert-flag">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <p>{{success}}</p>
  </div>

{% endif %}

{% if danger && danger.length > 0 %}
  <div class="alert alert-danger alert-dismissible" role="alert" id="alert-flag">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <p>{{danger}}</p>
  </div>

{% endif %}

<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function () {
 
window.setTimeout(function() {
    $("#alert-flag").fadeTo(1000, 0).slideUp(1000, function(){
        $(this).remove(); 
    });
}, 5000);
 
});
</script>
