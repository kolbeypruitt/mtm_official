<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mike T Music {% block title %}{% endblock %}</title>

    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700,600italic,400italic,600,300italic,300|Oswald:400,300,700' rel='stylesheet' type='text/css'>

    <!-- stylesheets -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ baseurl }}/css/modal.css" rel="stylesheet">
    <link href="{{ baseurl }}/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ baseurl }}/css/owl.carousel.css" rel="stylesheet">
    <link href="{{ baseurl }}/css/owl.theme.css" rel="stylesheet">
    <link href="{{ baseurl }}/css/owl.transitions.css" rel="stylesheet">
    <link href="{{ baseurl }}/css/main.css" rel="stylesheet" type="text/css">
    {% block css %}{% endblock %}
  </head>
  <body data-spy="scroll" data-target=".main-nav">

    {% include "./partials/nav.html" %}
    {% include "./partials/flash.html" %}

    <!-- Page Content -->
    {% block content %}
    {% endblock %}
    
    {% include "./partials/footer.html" %}

    <!-- scripts -->
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="//code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ baseurl }}/js/main.js" type="text/javascript"></script>
    <script src="{{ baseurl }}/js/jquery.easing.min.js"></script>
    <script src="{{ baseurl }}/js/jquery.stellar.js"></script>
    <script src="{{ baseurl }}/js/jquery.appear.js"></script>
    <script src="{{ baseurl }}/js/jquery.nicescroll.min.js"></script>
    <script src="{{ baseurl }}/js/jquery.countTo.js"></script>
    <script src="{{ baseurl }}/js/jquery.shuffle.modernizr.js"></script>
    <script src="{{ baseurl }}/js/jquery.shuffle.js"></script>
    <script src="{{ baseurl }}/js/owl.carousel.js"></script>
    <script src="{{ baseurl }}/js/jquery.ajaxchimp.min.js"></script>
    <script src="{{ baseurl }}/js/script.js"></script>
    <script src="{{ baseurl }}/js/modal.js"></script>

    {% block js %}{% endblock %}
  </body>
</html>
